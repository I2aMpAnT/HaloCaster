<!DOCTYPE html>
<html>
    <head>
        <script src="websocket_client.js"></script>
        <script src="config.js"></script>
        <style>
            @font-face {
                font-family: 'UniversCondensedBold';
                src: url('univers67condensedbold.otf') format('opentype');
                font-weight: bold;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'UniversCondensedBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: transparent;
                color: white;
            }

            #scoreboard-container {
                width: 320px;
                background: rgba(0, 0, 0, 0.75);
            }

            /* Team Score Header Rows */
            .team-score-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 4px 12px;
                font-size: 18px;
                font-weight: bold;
            }

            .team-score-row.red {
                color: #ff6666;
            }

            .team-score-row.blue {
                color: #6699ff;
            }

            .team-name {
                text-shadow: 1px 1px 2px black;
            }

            .team-score {
                text-shadow: 1px 1px 2px black;
            }

            /* Team Divider */
            .team-divider {
                height: 2px;
                background: #cc0000;
                margin: 0;
            }

            /* Player Row */
            .player-row {
                display: flex;
                align-items: center;
                padding: 2px 8px;
                font-size: 14px;
            }

            .player-emblem {
                width: 24px;
                height: 24px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                background: rgba(0,0,0,0.3);
            }

            .player-emblem img {
                width: 22px;
                height: 22px;
            }

            .dead-x {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 24px;
                color: #ff0000;
                font-weight: bold;
                text-shadow: 1px 1px 1px black, -1px -1px 1px black;
                pointer-events: none;
                line-height: 1;
            }

            .player-weapon {
                width: 32px;
                height: 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: 4px;
            }

            .player-weapon img {
                max-width: 28px;
                max-height: 16px;
                filter: brightness(1.1);
            }

            .player-name {
                flex: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                text-shadow: 1px 1px 2px black;
                margin-left: 6px;
            }

            .player-kills {
                width: 30px;
                text-align: right;
                font-weight: bold;
                text-shadow: 1px 1px 2px black;
            }

            #connection-status {
                position: fixed;
                bottom: 5px;
                right: 5px;
                font-size: 10px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div id="scoreboard-container">
            <!-- Team Score Headers -->
            <div class="team-score-row red">
                <span class="team-name">Red Team</span>
                <span class="team-score" id="red-score">0</span>
            </div>
            <div class="team-score-row blue">
                <span class="team-name">Blue Team</span>
                <span class="team-score" id="blue-score">0</span>
            </div>

            <!-- Red Team Players -->
            <div id="red-players"></div>
            <div class="team-divider"></div>

            <!-- Blue Team Players -->
            <div id="blue-players"></div>
        </div>
        <div id="connection-status">Connecting...</div>

        <script>
            const client = new websocket_client();
            let updateInterval;

            // Store last known players to persist display
            let lastRedPlayers = [];
            let lastBluePlayers = [];

            async function init() {
                const wsUrl = `ws://${window.config.host}:${window.config.port}`;

                try {
                    await client.connect(wsUrl);
                    document.getElementById('connection-status').textContent = '';

                    client.add_message_recieved_callback('get_players', handlePlayers);
                    client.add_message_recieved_callback('error', handleError);
                    client.add_message_recieved_callback('close', handleDisconnect);

                    requestScoreboard();
                    updateInterval = setInterval(requestScoreboard, 500);

                } catch (error) {
                    document.getElementById('connection-status').textContent = 'Connection failed';
                    setTimeout(init, 3000);
                }
            }

            function requestScoreboard() {
                client.request_players("scoreboard");
            }

            function handleDisconnect() {
                document.getElementById('connection-status').textContent = 'Reconnecting...';
                if (updateInterval) clearInterval(updateInterval);
                setTimeout(init, 3000);
            }

            function handleError(error) {
                // Keep existing display on error
            }

            function handlePlayers(playersData) {
                let redPlayers = [];
                let bluePlayers = [];
                let redScore = 0;
                let blueScore = 0;

                const playerNames = Object.keys(playersData);

                playerNames.forEach(playerName => {
                    const player = playersData[playerName];
                    const playerData = {
                        name: playerName,
                        kills: parseInt(player.kills) || 0,
                        is_dead: player.is_dead === 'True' || player.is_dead === true,
                        current_weapon: player.current_weapon || 'None',
                        emblem_foreground: player.emblem_foreground,
                        emblem_background: player.emblem_background,
                        primary_color: player.primary_color,
                        secondary_color: player.secondary_color,
                        tertiary_color: player.tertiary_color,
                        quaternary_color: player.quaternary_color
                    };

                    if (player.team && player.team.includes('red')) {
                        redPlayers.push(playerData);
                        redScore += playerData.kills;
                    } else if (player.team && player.team.includes('blue')) {
                        bluePlayers.push(playerData);
                        blueScore += playerData.kills;
                    }
                });

                // Sort by kills descending
                redPlayers.sort((a, b) => b.kills - a.kills);
                bluePlayers.sort((a, b) => b.kills - a.kills);

                // Update scores
                document.getElementById('red-score').textContent = redScore;
                document.getElementById('blue-score').textContent = blueScore;

                // Update players
                if (redPlayers.length > 0) {
                    lastRedPlayers = redPlayers;
                }
                if (bluePlayers.length > 0) {
                    lastBluePlayers = bluePlayers;
                }

                renderTeamPlayers('red-players', redPlayers.length > 0 ? redPlayers : lastRedPlayers);
                renderTeamPlayers('blue-players', bluePlayers.length > 0 ? bluePlayers : lastBluePlayers);
            }

            function renderTeamPlayers(containerId, players) {
                const container = document.getElementById(containerId);

                if (!players || players.length === 0) {
                    return;
                }

                let html = '';
                players.forEach(player => {
                    const emblemUrl = getEmblemUrl(player);
                    const weaponImg = getWeaponImage(player.current_weapon);

                    html += `
                        <div class="player-row">
                            <div class="player-emblem">
                                <img src="${emblemUrl}" alt="" onerror="this.style.visibility='hidden'">
                                ${player.is_dead ? '<span class="dead-x">X</span>' : ''}
                            </div>
                            <div class="player-weapon">${weaponImg}</div>
                            <span class="player-name">${player.name}</span>
                            <span class="player-kills">${player.kills}</span>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            function getEmblemUrl(player) {
                if (player.emblem_foreground === undefined) return '';
                return `https://www.halo2pc.com/test-pages/CartoStat/Emblem/emblem.php?P=${player.primary_color}&S=${player.secondary_color}&EP=${player.tertiary_color}&ES=${player.quaternary_color}&EF=${player.emblem_foreground}&EB=${player.emblem_background}&ET=0`;
            }

            function getWeaponImage(weaponName) {
                if (!weaponName || weaponName === 'None') return '';
                const weaponFile = weaponName.replace(/\s+/g, '');
                return `<img src="Weapons/${weaponFile}.png" alt="" onerror="this.style.display='none'">`;
            }

            init();
        </script>
    </body>
</html>
