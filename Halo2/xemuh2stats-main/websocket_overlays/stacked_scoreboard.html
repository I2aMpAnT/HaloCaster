<!DOCTYPE html>
<html>
    <head>
        <script src="websocket_client.js"></script>
        <script src="config.js"></script>
        <style>
            @font-face {
                font-family: 'HighwayGothic';
                src: url('highway-gothic.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'HighwayGothic', 'Arial Narrow', Arial, sans-serif;
                background-color: transparent;
                color: white;
                text-shadow: 1px 1px 1px black;
            }

            #scoreboard-container {
                width: 420px;
            }

            /* Team Score Header Rows */
            .team-score-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 6px 12px;
                font-size: 18px;
                font-weight: bold;
            }

            .team-score-row.red {
                background: rgba(139, 0, 0, 0.85);
            }

            .team-score-row.blue {
                background: rgba(30, 60, 120, 0.85);
            }

            /* Gap between headers and players */
            .team-gap {
                height: 8px;
            }

            /* Player Row */
            .player-row {
                display: flex;
                align-items: center;
                padding: 4px 8px;
                font-size: 14px;
            }

            .player-row.red {
                background: rgba(139, 0, 0, 0.7);
            }

            .player-row.blue {
                background: rgba(30, 60, 120, 0.7);
            }

            .player-emblem {
                width: 26px;
                height: 26px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 6px;
            }

            .player-emblem img {
                width: 24px;
                height: 24px;
            }

            .dead-x {
                font-size: 24px;
                color: #ff0000;
                font-weight: bold;
                text-shadow: 1px 1px 2px black, -1px -1px 1px black;
            }

            .player-name {
                flex: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                min-width: 100px;
            }

            .player-weapon {
                width: 40px;
                height: 22px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin: 0 8px;
            }

            .player-weapon img {
                max-width: 36px;
                max-height: 18px;
            }

            .player-stats {
                display: flex;
                align-items: center;
                gap: 4px;
                font-size: 13px;
            }

            .stat-label {
                color: #aaa;
                margin-right: 1px;
            }

            .stat-value {
                min-width: 18px;
                text-align: right;
            }

            .stat-group {
                display: flex;
                align-items: center;
                margin-left: 6px;
            }

            #connection-status {
                position: fixed;
                bottom: 5px;
                right: 5px;
                font-size: 10px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div id="scoreboard-container">
            <!-- Team Score Headers -->
            <div class="team-score-row red">
                <span>Red Team</span>
                <span id="red-score">0</span>
            </div>
            <div class="team-score-row blue">
                <span>Blue Team</span>
                <span id="blue-score">0</span>
            </div>

            <div class="team-gap"></div>

            <!-- Red Team Players -->
            <div id="red-players"></div>

            <!-- Blue Team Players -->
            <div id="blue-players"></div>
        </div>
        <div id="connection-status">Connecting...</div>

        <script>
            const client = new websocket_client();
            let updateInterval;

            let lastRedPlayers = [];
            let lastBluePlayers = [];
            let currentGameType = 'slayer';

            async function init() {
                const wsUrl = `ws://${window.config.host}:${window.config.port}`;

                try {
                    await client.connect(wsUrl);
                    document.getElementById('connection-status').textContent = '';

                    client.add_message_recieved_callback('get_players', handlePlayers);
                    client.add_message_recieved_callback('get_variant_details', handleVariantDetails);
                    client.add_message_recieved_callback('error', handleError);
                    client.add_message_recieved_callback('close', handleDisconnect);

                    requestData();
                    updateInterval = setInterval(requestData, 500);

                } catch (error) {
                    document.getElementById('connection-status').textContent = 'Connection failed';
                    setTimeout(init, 3000);
                }
            }

            function requestData() {
                client.request_players("scoreboard");
                client.request_variant_details();
            }

            function handleDisconnect() {
                document.getElementById('connection-status').textContent = 'Reconnecting...';
                if (updateInterval) clearInterval(updateInterval);
                setTimeout(init, 3000);
            }

            function handleError(error) {}

            function handleVariantDetails(details) {
                if (details && details.game_type) {
                    currentGameType = details.game_type.toLowerCase();
                }
            }

            function isObjectiveGame() {
                return ['capture_the_flag', 'assault', 'oddball', 'king_of_the_hill', 'territories', 'juggernaut'].includes(currentGameType);
            }

            function handlePlayers(playersData) {
                let redPlayers = [];
                let bluePlayers = [];
                let redScore = 0;
                let blueScore = 0;

                const playerNames = Object.keys(playersData);
                const isObj = isObjectiveGame();

                playerNames.forEach(playerName => {
                    const p = playersData[playerName];
                    const kills = parseInt(p.kills) || 0;
                    const deaths = parseInt(p.deaths) || 0;
                    const assists = parseInt(p.assists) || 0;

                    // Get objective score based on game type
                    let objScore = 0;
                    if (p.ctf_scores) objScore = parseInt(p.ctf_scores) || 0;
                    if (currentGameType === 'assault' && p.assault_score) objScore = parseInt(p.assault_score) || 0;
                    if (currentGameType === 'oddball' && p.oddball_score) objScore = parseInt(p.oddball_score) || 0;

                    const playerData = {
                        name: playerName,
                        kills: kills,
                        deaths: deaths,
                        assists: assists,
                        obj_score: objScore,
                        score: isObj ? objScore : kills,
                        is_dead: p.is_dead === 'True' || p.is_dead === true,
                        current_weapon: p.current_weapon || 'None',
                        emblem_foreground: p.emblem_foreground,
                        emblem_background: p.emblem_background,
                        primary_color: p.primary_color,
                        secondary_color: p.secondary_color,
                        tertiary_color: p.tertiary_color,
                        quaternary_color: p.quaternary_color
                    };

                    const team = p.team || '';
                    if (team.includes('red')) {
                        redPlayers.push(playerData);
                        redScore += playerData.score;
                    } else if (team.includes('blue')) {
                        bluePlayers.push(playerData);
                        blueScore += playerData.score;
                    }
                });

                // Sort by score descending
                redPlayers.sort((a, b) => b.score - a.score);
                bluePlayers.sort((a, b) => b.score - a.score);

                document.getElementById('red-score').textContent = redScore;
                document.getElementById('blue-score').textContent = blueScore;

                if (redPlayers.length > 0) lastRedPlayers = redPlayers;
                if (bluePlayers.length > 0) lastBluePlayers = bluePlayers;

                renderTeamPlayers('red-players', redPlayers.length > 0 ? redPlayers : lastRedPlayers, 'red');
                renderTeamPlayers('blue-players', bluePlayers.length > 0 ? bluePlayers : lastBluePlayers, 'blue');
            }

            function renderTeamPlayers(containerId, players, teamClass) {
                const container = document.getElementById(containerId);
                if (!players || players.length === 0) return;

                const isObj = isObjectiveGame();
                let html = '';

                players.forEach(player => {
                    const emblemUrl = getEmblemUrl(player);
                    const weaponImg = getWeaponImage(player.current_weapon);

                    const emblemContent = player.is_dead
                        ? '<span class="dead-x">X</span>'
                        : `<img src="${emblemUrl}" alt="" onerror="this.style.visibility='hidden'">`;

                    html += `
                        <div class="player-row ${teamClass}">
                            <div class="player-emblem">${emblemContent}</div>
                            <span class="player-name">${player.name}</span>
                            <div class="player-weapon">${weaponImg}</div>
                            <div class="player-stats">
                                ${isObj ? `<span class="stat-group"><span class="stat-label">Score</span><span class="stat-value">${player.obj_score}</span></span>` : ''}
                                <span class="stat-group"><span class="stat-label">K</span><span class="stat-value">${player.kills}</span></span>
                                <span class="stat-group"><span class="stat-label">D</span><span class="stat-value">${player.deaths}</span></span>
                                <span class="stat-group"><span class="stat-label">A</span><span class="stat-value">${player.assists}</span></span>
                            </div>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            function getEmblemUrl(player) {
                if (player.emblem_foreground === undefined) return '';
                return `https://www.halo2pc.com/test-pages/CartoStat/Emblem/emblem.php?P=${player.primary_color}&S=${player.secondary_color}&EP=${player.tertiary_color}&ES=${player.quaternary_color}&EF=${player.emblem_foreground}&EB=${player.emblem_background}&ET=0`;
            }

            function getWeaponImage(weaponName) {
                if (!weaponName || weaponName === 'None') return '';
                const weaponFile = weaponName.replace(/\s+/g, '');
                return `<img src="Weapons/${weaponFile}.png" alt="" onerror="this.parentElement.innerHTML=''">`;
            }

            init();
        </script>
    </body>
</html>
