<!DOCTYPE html>
<html>
    <head>
        <script src="websocket_client.js"></script>
        <script src="config.js"></script>
        <style>
            @font-face {
                font-family: 'UniversCondensedBold';
                src: url('univers67condensedbold.otf') format('opentype');
                font-weight: bold;
                font-style: normal;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: 'UniversCondensedBold', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
                background-color: transparent;
                color: white;
            }

            #scoreboard-container {
                width: 280px;
                background: rgba(0, 0, 0, 0.75);
            }

            /* Team Score Header Rows */
            .team-score-row {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 6px 12px;
                font-size: 18px;
                font-weight: bold;
            }

            .team-score-row.red {
                color: #ff6666;
            }

            .team-score-row.blue {
                color: #6699ff;
            }

            .team-name {
                text-shadow: 1px 1px 2px black;
            }

            .team-score {
                text-shadow: 1px 1px 2px black;
            }

            /* Team Divider */
            .team-divider {
                height: 2px;
                background: #cc0000;
                margin: 0;
            }

            .team-divider.blue {
                background: #3366cc;
            }

            /* Player Row */
            .player-row {
                display: flex;
                align-items: center;
                padding: 3px 8px;
                font-size: 14px;
            }

            .player-emblem {
                width: 28px;
                height: 28px;
                position: relative;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-right: 8px;
                background: rgba(0,0,0,0.3);
            }

            .player-emblem img {
                width: 24px;
                height: 24px;
            }

            .dead-x {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                font-size: 28px;
                color: #ff0000;
                font-weight: bold;
                text-shadow: 1px 1px 1px black, -1px -1px 1px black;
                pointer-events: none;
                line-height: 1;
            }

            .player-name {
                flex: 1;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                text-shadow: 1px 1px 2px black;
            }

            .player-kills {
                width: 30px;
                text-align: right;
                font-weight: bold;
                text-shadow: 1px 1px 2px black;
            }

            #connection-status {
                position: fixed;
                bottom: 5px;
                right: 5px;
                font-size: 10px;
                color: #888;
            }
        </style>
    </head>
    <body>
        <div id="scoreboard-container">
            <!-- Team Score Headers -->
            <div class="team-score-row red">
                <span class="team-name">Red Team</span>
                <span class="team-score" id="red-score">0</span>
            </div>
            <div class="team-score-row blue">
                <span class="team-name">Blue Team</span>
                <span class="team-score" id="blue-score">0</span>
            </div>

            <!-- Red Team Players -->
            <div id="red-players"></div>
            <div class="team-divider"></div>

            <!-- Blue Team Players -->
            <div id="blue-players"></div>
        </div>
        <div id="connection-status">Connecting...</div>

        <script>
            const client = new websocket_client();
            let updateInterval;

            // Store last known players to persist display
            let lastRedPlayers = [];
            let lastBluePlayers = [];

            async function init() {
                const wsUrl = `ws://${window.config.host}:${window.config.port}`;

                try {
                    await client.connect(wsUrl);
                    document.getElementById('connection-status').textContent = '';

                    client.add_message_recieved_callback('get_team_scoreboard', handleTeamScoreboard);
                    client.add_message_recieved_callback('error', handleError);
                    client.add_message_recieved_callback('close', handleDisconnect);

                    requestBothTeams();
                    updateInterval = setInterval(requestBothTeams, 500);

                } catch (error) {
                    document.getElementById('connection-status').textContent = 'Connection failed';
                    setTimeout(init, 3000);
                }
            }

            function requestBothTeams() {
                client.request_team_scoreboard(0);
                client.request_team_scoreboard(1);
            }

            function handleDisconnect() {
                document.getElementById('connection-status').textContent = 'Reconnecting...';
                if (updateInterval) clearInterval(updateInterval);
                // Reset scores to 0 but keep player names
                document.getElementById('red-score').textContent = '0';
                document.getElementById('blue-score').textContent = '0';
                resetPlayersToZero();
                setTimeout(init, 3000);
            }

            function handleError(error) {
                // On error (like returning to lobby), reset scores but keep structure
                document.getElementById('red-score').textContent = '0';
                document.getElementById('blue-score').textContent = '0';
                resetPlayersToZero();
            }

            function resetPlayersToZero() {
                // Reset last known players to show 0 kills
                if (lastRedPlayers.length > 0) {
                    renderTeamPlayers('red-players', lastRedPlayers.map(p => ({...p, kills: 0, is_dead: false})));
                }
                if (lastBluePlayers.length > 0) {
                    renderTeamPlayers('blue-players', lastBluePlayers.map(p => ({...p, kills: 0, is_dead: false})));
                }
            }

            function handleTeamScoreboard(response) {
                const teamIndex = response.team_index;

                if (teamIndex === 0) {
                    document.getElementById('red-score').textContent = response.team_score;
                    if (response.players && response.players.length > 0) {
                        lastRedPlayers = response.players;
                    }
                    renderTeamPlayers('red-players', response.players || lastRedPlayers);
                } else if (teamIndex === 1) {
                    document.getElementById('blue-score').textContent = response.team_score;
                    if (response.players && response.players.length > 0) {
                        lastBluePlayers = response.players;
                    }
                    renderTeamPlayers('blue-players', response.players || lastBluePlayers);
                }
            }

            function renderTeamPlayers(containerId, players) {
                const container = document.getElementById(containerId);

                if (!players || players.length === 0) {
                    // Don't clear - keep existing content
                    return;
                }

                let html = '';
                players.forEach(player => {
                    const emblemUrl = getEmblemUrl(player);

                    html += `
                        <div class="player-row">
                            <div class="player-emblem">
                                <img src="${emblemUrl}" alt="" onerror="this.style.visibility='hidden'">
                                ${player.is_dead ? '<span class="dead-x">X</span>' : ''}
                            </div>
                            <span class="player-name">${player.name}</span>
                            <span class="player-kills">${player.kills}</span>
                        </div>
                    `;
                });

                container.innerHTML = html;
            }

            function getEmblemUrl(player) {
                if (player.emblem_foreground === undefined) return '';
                return `https://www.halo2pc.com/test-pages/CartoStat/Emblem/emblem.php?P=${player.primary_color}&S=${player.secondary_color}&EP=${player.tertiary_color}&ES=${player.quaternary_color}&EF=${player.emblem_foreground}&EB=${player.emblem_background}&ET=0`;
            }

            init();
        </script>
    </body>
</html>
