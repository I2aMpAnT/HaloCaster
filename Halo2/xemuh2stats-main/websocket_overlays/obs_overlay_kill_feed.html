<!DOCTYPE html>
<html>
    <head>
        <script src="websocket_client.js"></script>
        <script src="config.js"></script>
        <script src="app-kill-feed.js"></script>
        <style>
            @font-face {
                font-family: 'HighwayGothic';
                src: url('highway-gothic.ttf') format('truetype');
                font-weight: normal;
                font-style: normal;
            }

            body {
                font-family: 'HighwayGothic', 'Arial Narrow', Arial, sans-serif;
                font-size: 16px;
                margin: 0;
                padding: 10px;
                background-color: transparent;
                color: white;
                text-shadow: 1px 1px 1px black;
            }

            #kill-feed-container {
                display: flex;
                flex-direction: column;
                align-items: flex-end;
                gap: 4px;
                position: fixed;
                top: 10px;
                right: 10px;
            }

            .kill-entry {
                display: flex;
                align-items: center;
                justify-content: space-between;
                gap: 6px;
                width: 340px;
                padding: 5px 10px;
                border-radius: 3px;
                animation: slideIn 0.3s ease-out;
                white-space: nowrap;
            }

            .kill-entry.red {
                background: rgba(180, 50, 50, 0.9);
            }

            .kill-entry.blue {
                background: rgba(60, 90, 160, 0.9);
            }

            .kill-entry.neutral {
                background: rgba(80, 80, 80, 0.9);
            }

            @keyframes slideIn {
                from {
                    transform: translateX(100px);
                    opacity: 0;
                }
                to {
                    transform: translateX(0);
                    opacity: 1;
                }
            }

            .killer {
                font-weight: bold;
            }

            .killed-text {
                font-size: 14px;
            }

            .victim {
                font-weight: bold;
            }

            .weapon-icon {
                height: 18px;
                filter: brightness(1.1);
            }
        </style>
    </head>
    <body>
        <div id="kill-feed-container"></div>
    </body>
</html>
